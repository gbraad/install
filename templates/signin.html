		</div>
	</header>
	<div class="page-container">
		<form class="sign-form" action="/signin" method="post">
			<label>Sign in</label>
			{{ if .demoLabel }}
				<div style="margin-top: 15px; text-align: center;">Email: demo@libreread.org</div>
				<div style="margin-top: 10px; text-align: center;">Password: demo</div>
			{{ end }}
			<input type="email" name="email" placeholder="Email">
			<input type="password" name="password" placeholder="Password">
			<input type="submit" value="Submit">
			{{ if not .demoLabel }}
				<a href="/forgot-password" class="forget-password">Forgot password</a>
			{{ end }}
		</form>
